<div class="container big-card">
  <div class="image big-card">
    <img [src]="imageCover" alt="Imagem Placeholder" />
  </div>
  <div class="title big-card">
    <h1>
      <a [routerLink]="['content', id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="description big-card">
    <p>
      <a [routerLink]="['content', id]">{{ cardDescription }}</a>
    </p>
  </div>
</div>
