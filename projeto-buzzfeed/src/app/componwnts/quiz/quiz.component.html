<div class="quiz container">
  <div class="quiz logo">
    <img src="assets/imgs/logo.png" alt="Logo BuzzFeed" />
    <h3>{{ title }}</h3>
  </div>
  <div class="quiz questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="quiz options">
    <button class="btn-option">optionname</button>
  </div>
  <div *ngIf="finished" class="quiz results">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
